<body>
    <header>
        <div a href="#" class="logo">Rick and Morty</div>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="saya.html">Profil Saya</a></li>
        </ul>
    </header>
    <main>
        <div class="g1">    
            <h1> Image Gallery </h1>
            <div class="g2">
                <img src="image/1.jpg"  onclick="gambar(this)"> 
                <img src="image/2.jpg"  onclick="gambar(this)">
                <img src="image/3.png"  onclick="gambar(this)">
                <img src="image/4.png" onclick="gambar(this)">
                <img src="image/5.png" onclick="gambar(this)">
                <img src="image/6.jpg" onclick="gambar(this)">
                <img src="image/7.jpg" onclick="gambar(this)">
                <img src="image/8.webp"  onclick="gambar(this)">
                <img src="image/9.jpg"  onclick="gambar(this)">
                <img src="image/10.jpg" onclick="gambar(this)"> 
            </div> 
            <aside class="g3">
                <img src="image/1.jpg" id="besar"> 
            </aside>           
        </div>
         
        <script>
            window.addEventListener("scroll",function(){
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY);
            })

            function gambar(s){
                var f = document.getElementById("besar");
                f.src = s.src; 
            }
        </script>
    </main>
